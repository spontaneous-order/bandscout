<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#181828"/>
  <!-- Neon Circle -->
  <ellipse cx="200" cy="220" rx="140" ry="140" stroke="#39FFF6" stroke-width="8" fill="none" filter="url(#glow)"/>
  <!-- Microphone Body -->
  <rect x="150" y="120" width="100" height="120" rx="50" fill="none" stroke="#C86DD7" stroke-width="8" filter="url(#glow)"/>
  <!-- Microphone Grill Lines -->
  <rect x="170" y="140" width="60" height="10" rx="5" fill="#39FFF6" filter="url(#glow)"/>
  <rect x="170" y="160" width="60" height="10" rx="5" fill="#39FFF6" filter="url(#glow)"/>
  <rect x="170" y="180" width="60" height="10" rx="5" fill="#39FFF6" filter="url(#glow)"/>
  <!-- Microphone Base -->
  <rect x="175" y="240" width="50" height="18" rx="9" fill="#C86DD7" filter="url(#glow)"/>
  <!-- Stand -->
  <rect x="195" y="258" width="10" height="40" rx="5" fill="#39FFF6" filter="url(#glow)"/>
  <!-- Arc Text: Band Scout -->
  <defs>
    <path id="arc" d="M80,180 A120,120 0 0,1 320,180" />
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#FFF" stroke="#39FFF6" stroke-width="1" filter="url(#glow)">
    <textPath href="#arc" startOffset="10%">BAND SCOUT</textPath>
  </text>
</svg> 